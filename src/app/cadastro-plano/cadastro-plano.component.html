
<form (ngSubmit)="onSubmit()" #userForm="ngForm">

  <h1>Cadastrar plano</h1>

  <br>
  <h2>Ocupação</h2>
  <br>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nome" id="nome" required [(ngModel)]="model.nome" name="nome">
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Valor" id="valor" required [(ngModel)]="model.valor" name="valor">
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Descrição" id="descricao" required [(ngModel)]="model.descricao" name="descricao">
  </mat-form-field>
  <br>


  <button mat-flat-button color="primary" type="submit" [disabled]="!userForm.form.valid">Cadastrar</button>
  <br><br><br>
</form>
